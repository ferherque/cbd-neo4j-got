<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Proyecto CBD - Neo4J</title>
</head>

<body>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <ul class="nav navbar-nav">
                        <li>
                            <form role="search" class="navbar-form" id="search">
                                <div class="form-group">
                                    <input type="text" value="Matrix" placeholder="Search for Movie Title"
                                        class="form-control" name="search">
                                </div>
                                <button class="btn btn-default" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="navbar-header col-sm-6 col-md-6">
                    <div class="logo-well">
                        <a href="https://github.com/ferherque/cbd-neo4j-got">
                            <img src="/static/img/got-icon.png"
                                alt="Neo4j World's Leading Graph Database" id="logo">
                        </a>
                    </div>
                    <div class="navbar-brand">
                        <div class="brand">Neo4j Game of Thrones</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Top 10 Relevant Houses</div>
                <table id="results" class="table table-striped table-hover">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                    <div id="loading">
                        <p style="text-align: center; margin-top: 1rem; margin-bottom: 1rem;">Cargando datos...</p>
                    </div>
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">Details</div>
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <h4 id="house_name"></h4>
                        <ul id="house_details">
                        </ul>
                    </div>
                </div>
                <!-- <div class="panel-footer"><button id="vote">Vote</button></div> -->
            </div>
        </div>
    </div>
    <!--
    <form class="navbar-form" id="list">
        <button class="btn btn-default" type="submit">Listar casas</button>
    </form>
     -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function showHouse(house) {
            $.get( "/allies/" + encodeURIComponent(house.id), function (data) {
                $("#house_name").empty().append(house.name);
                const $list = $("#house_details").empty();
                $list.append($("<li><b>Region: </b>" + house.region + "</li>"));
                $list.append($("<li><b>Seats: </b>" + house.seats + "</li>"));
                $list.append($("<li><b>Titles: </b>" + house.titles + "</li>"));
                $list.append($("<li><b>Coat of arms: </b>" + house.coatOfArms + "</li>"));
                if (house.founded)
                $list.append($("<li><b>Founded: </b>" + house.founded + "</li>"));
                if (house.words)
                $list.append($("<li><b>Words: </b>" + house.words + "</li>"));
                $list.append($("<li><b>Number of allies: </b>" + data + "</li>"));
            } );
        }

        function list() {
            $.get("/list",
                function (data) {
                    $("#loading").empty();
                    $("table#results thead").append($("<tr><th>House</th><th>Region</th></tr>"))
                    const t = $("table#results tbody").empty();
                    data.forEach(function (house, index) {
                        $("<tr><td class='house'>" + house.name
                            + "</td><td>" + ((house.region == "None" || house.region == null) ? ("Ninguna") : (house.region))
                            + "</td></tr>").appendTo(t).click(function() { showHouse(house);})
                    });
                }, "json");
            return false;
        }

        list();
        // $("#list").submit(list);
    </script>
</body>

</html>
